<template>
  <lightning-spinner if:true={isLoading} size="small"></lightning-spinner>
  <div if:true={betaWarning} class="slds-notify slds-notify_alert slds-alert_warning slds-m-bottom_small" role="alert" style="background-image: none;">
    <span class="slds-assistive-text">warning</span>
    <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small"
      title="Description of icon when needed">
      <lightning-icon icon-name="utility:warning" alternative-text="warning" size="x-small" title="warning"></lightning-icon>
    </span>
    <h2>
      The app is currently in BETA version, you might encounter some issues. 
      report bugs in <a href="https://github.com/SoftRetail-git/negOptim-DailyReport/issues" target="_blank">Daily Report Repository Issues</a> to 
      fix them quickly! If you don't have access, please contact administrator to get an invitation.
    </h2>
    <div class="slds-notify__close">
      <button class="slds-button slds-button_icon slds-button_icon-small" title="Close" onclick={handleCloseBetaWarning}>
        <lightning-icon icon-name="utility:close" alternative-text="close" size="x-small" title="close"></lightning-icon>
        <span class="slds-assistive-text">{labels.LBL_Close}</span>
      </button>
    </div>
  </div>
  <!-- START OF CONTAINER -->
  <div
    class="main-container"
    style="height: 100%"
    onclick={handleCheckIfIclickedOutsideSearch}
  >
    <!-- START OF HEADER -->
    <div
      class={currentDateReportHead.classStyle}
      style="margin-bottom: 10px"
    > 
      <div class="slds-col slds-size_2-of-3 slds-text-align_left">
        <div class="slds-grid">
          <div class="slds-col ">
            <div class="con vm w100 g_nm" style={imageUrlIcon}></div>
            <div class="g_nm vm" style="padding-left: 10px">
              <div
                class="fs16 pointer"
                onclick={openReloadConfirmModel}
                data-id={adminId}
                style="font-weight: bold"
              >
                {labels.MSG_Welcome_Back}, {userName}
              </div>
              <div class="fs15 md_h">
                {labels.MSG_Happy}
              </div>
              <div class="fs12 pointer md_sb h">{currentDate}</div>
            </div>
          </div>
          <!-- <div class="slds-col slds-align-middle">{userNote}</div> -->
        </div>
      </div>
      <div class="slds-col slds-size_1-of-3 b slds-text-align_right">
        <div class="g_nm vm" if:false={isHoliday}>
          <div class="g_nm vm" if:false={isWeekend}>
            <div if:true={notAdmin} class="g_nm vm">
              <div
                if:true={disableNewTask}
                class="g_nm pointer"
                style="
                  color: #0176d3;
                  border: 1px solid #0176d3;
                  line-height: 35px;
                  padding-left: 20px;
                  padding-right: 20px;
                  border-radius: 5px;
                  background: white;
                "
                onclick={saveAndAddNewTask}
              >
                {labels.LBL_BTN_Save_Add}
              </div>
              <div
                if:true={enableSave}
                class="g_nm pointer slds-m-left_small"
                style="
                  border: 1px solid #0176d3;
                  color: white;
                  background: #0176d3;
                  line-height: 35px;
                  padding-left: 20px;
                  padding-right: 20px;
                  border-radius: 5px;
                "
                onclick={saveTask}
              >
                {labels.LBL_Save_Task}
              </div>
              <div
                if:false={disableNewTask}
                class="g_nm pointer slds-m-left_small"
                style="
                  border: 1px solid #0176d3;
                  color: white;
                  background: #0176d3;
                  line-height: 35px;
                  padding-left: 20px;
                  padding-right: 20px;
                  border-radius: 5px;
                "
                onclick={addNewTask}
              >
                {labels.LBL_Add_Task}
              </div>
            <div  if:false={currentDateReportHead.Submitted__c} class="g_nm vm">
              <div
              class="g_nm pointer slds-m-left_small"
              style="
              border: 1px solid #10a13c;
              color: white;
              background: #31ad57;
              line-height: 35px;
              padding-left: 20px;
              padding-right: 20px;
              border-radius: 5px;
              margin-top: -3px;
            "
              data-field="SubmitDay__c"
              onclick={openSubmitDayModel}
            >
              {labels.LBL_Submit_Day}
            </div>
            </div>
            <div if:true={currentDateReportHead.Submitted__c} class="g_nm vm">
              <div
              class="g_nm pointer slds-m-left_small"
              style="border: 1px solid #808281;
                    color: white;
                    background: #a3a8a4;
                    line-height: 35px;
                    padding-left: 20px;
                    padding-right: 20px;
                    border-radius: 5px;
                    margin-top: -3px;"
            >
              {labels.LBL_Submit_Day}
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF HEADER -->
    <!-- START OF BODY -->
    <div class="fs0" style="margin: -5px">
      <!-- START OF LEFT PANEL -->
      <div class="g_nm vt fs14 w19 md_w21 m_w23 m_m_w25" style="padding: 5px">
        <!-- <div class="g_nm vt fs14 w19 md_h " style="padding:5px;"> -->
        <!-- START OF CALENDER -->
        <div
          class="round2x pr calendar-section"
          style="background: white; margin-bottom: 10px"
        >
          <div
            class="slds-grid slds-grid_vertical-align-center"
            style="padding: 16px 20px 10px"
          >
            <div class="slds-col slds-col slds-size_9-of-12">
              <div class="fs18 b">{currentDate}</div>
            </div>
            <div
              class="slds-col slds-col slds-size_3-of-12 slds-text-align_right"
              style="color: #0176d3"
            >
              <div
                class="g_nm vm slds-m-right_xx-small pr pointer"
                style="
                  width: 30px;
                  height: 30px;
                  border-radius: 5px;
                  background: #0176d326;
                "
              >
                <div
                  style="
                    position: absolute;
                    top: 45%;
                    left: 50%;
                    translate: -50% -50% 0px;
                  "
                >
                  <lightning-icon
                    icon-name="utility:chevronleft"
                    alternative-text="chevronleft"
                    size="xx-small"
                    title="chevronleft"
                    class="slds-current-color"
                  ></lightning-icon>
                </div>
                <div
                  class="ov"
                  style="background: transparent"
                  data-id="calendar-prev"
                  onclick={handleChangeMonth}
                ></div>
              </div>
              <div
                if:true={nextArrowDisabled}
                class="g_nm vm pr pointer"
                style="
                  width: 30px;
                  height: 30px;
                  border-radius: 5px;
                  background: #0176d326;
                "
              >
                <div
                  style="
                    position: absolute;
                    top: 45%;
                    left: 50%;
                    translate: -50% -50% 0px;
                  "
                >
                  <lightning-icon
                    icon-name="utility:chevronright"
                    alternative-text="chevronright"
                    size="xx-small"
                    title="chevronright"
                    class="slds-current-color"
                  ></lightning-icon>
                </div>
                <div
                  class="ov"
                  style="background: transparent"
                  data-id="calendar-next"
                  onclick={handleChangeMonth}
                ></div>
              </div>
              <div
                if:false={nextArrowDisabled}
                class="g_nm vm pr"
                style="
                  width: 30px;
                  height: 30px;
                  border-radius: 5px;
                  background: #0176d326;
                "
              >
                <div
                  style="
                    position: absolute;
                    top: 45%;
                    left: 50%;
                    translate: -50% -50% 0px;
                  "
                >
                  <lightning-icon
                    icon-name="utility:chevronright"
                    alternative-text="chevronright"
                    size="xx-small"
                    title="chevronright"
                    class="slds-current-color"
                  ></lightning-icon>
                </div>
                <div
                  class="ov"
                  style="
                    background: rgb(217, 235, 248, 0.7);
                    border-radius: 5px;
                  "
                  data-id="calendar-next"
                ></div>
              </div>
            </div>
          </div>
          <div class="calendar-body" style="min-height: 300px">
            <div
              class="calendar-weekdays fs0"
              style="font-weight: 500; text-align: center"
            >
              <div class="w14 g_nm fs14">{labels.LBL_Monday}</div>
              <div class="w14 g_nm fs14">{labels.LBL_Tuesday}</div>
              <div class="w14 g_nm fs14">{labels.LBL_Wednesday}</div>
              <div class="w14 g_nm fs14">{labels.LBL_Thursday}</div>
              <div class="w14 g_nm fs14">{labels.LBL_Friday}</div>
              <div class="w14 g_nm fs14">{labels.LBL_Saturday}</div>
              <div class="w14 g_nm fs14">{labels.LBL_Sunday}</div>
            </div>
            <div class="calendar-dates fs0">
              <div
                for:each={calenderDates}
                for:item="calender"
                for:index="index"
                key={calender}
                class="pr g_nm w14"
                style="
                  padding-top: 23px;
                  padding-bottom: 23px;
                  text-align: center;
                "
              >
                <div class={calender.parentClasses}>
                  <div class="cc fs14">{calender.nb}</div>
                  <div
                    class={calender.dotsClasses}
                    style="
                      width: 7px;
                      height: 7px;
                      border-radius: 50px;
                      top: 33px;
                      left: 50%;
                      transform: translate(-50%, -50%);
                    "
                  ></div>
                  <div
                    for:each={calender.holidays}
                    for:item="holiday"
                    key={holiday}
                    class={holiday.class}
                    style={holiday.style}
                  ></div>
                </div>
                <div
                  class="ov"
                  style="background: transparent"
                  onclick={handleChangeDay}
                  data-full={calender.full}
                  data-nb={calender.nb}
                  data-weekend={calender.weekend}
                  data-holiday={calender.holiday}
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- END OF CALENDER -->
        <!-- START OF STATISTICS -->
        <div
          class="slds-p-around_medium round2x categories-section"
          style="background: white"
        >
          <div class="fs18 slds-p-bottom_small" style="font-weight: bold">
            {labels.LBL_Categories}
          </div>
          <div
            for:each={categories}
            for:item="cat"
            key={cat}
            class="slds-wrap slds-grid slds-grid_vertical-align-center slds-p-bottom_xx-small slds-text-align_left"
          >
            <div class="slds-col slds-size_8-of-12">
              <div class="g_nm vm" style={cat.color}></div>
              <div class="g_nm vm slds-p-left_x-smal fs15 ft slds-p-left_small">
                {cat.title}
              </div>
            </div>
            <div class="slds-col slds-size_4-of-12 slds-text-align_right">
              <div
                class="g_nm vm pr"
                style="
                  background: #0176d326;
                  border-radius: 15px;
                  width: 40px;
                  height: 24px;
                "
              >
                <span class="b fs14 cc" style="color: #0176d3"
                  >{cat.total}</span
                >
              </div>
            </div>
          </div>
          <!-- <div class="slds-col slds-align-middle">
            <span if:true={currentDateReportHead.SubmitDate__c} class="slds-text-body_small slds-text-color_success" style="font-weight: bold;">Submitted Date: {currentDateReportHead.SubmitDate__c}</span>
            <span if:false={currentDateReportHead.SubmitDate__c} class="slds-text-body_small slds-text-color_error" style="font-weight: bold;">Submitted Date: No Submit Date</span>
          </div>
          <div class="slds-col slds-align-middle">
            <span class="slds-text-body_small" style="font-weight: bold;">Submit Points: {currentDateReportHead.Point__c}</span>
          </div> -->
        </div>
        <!-- <div class="round2x pr body-weekend vt slds-p-horizontal_small slds-p-vertical_x-small slds-grid h50" style="background: white; overflow: hidden; margin-top: 10px;">
          <div class="slds-align-middle "><span>Daily Report V0.1</span> - <span style="text-decoration: underline; color: blue;">What's new ?</span></div>
        </div> -->
        <!-- END OF STATISTICS -->
      </div>
      <!-- END OF LEFT PANEL -->
      <!-- START OF DAILY REPORT AREA -->
      <div
        class="g_nm vt fs14 w81 md_w79 m_w77 m_m_w75 pr"
        style="padding: 5px">
        <!-- <div class="g_nm vt fs14 w81 md_w100 pr" style="padding:5px" > -->
        <!-- START OF DETAILS TABLE -->
        <div if:true={isHoliday}
          class="round2x pr body-holiday vt slds-p-around_medium"
          style="background: white; overflow: hidden">
          <div
            style="
              border-bottom: 1px solid rgba(217, 217, 217, 0.4);
              padding-bottom: 12px;
              margin-bottom: 20px;
            "
          >
            <div class="con vm w100 g_nm" style={imageUrlHolodays}></div>
            <div class="g_nm fs14 vm" style="padding-left: 10px">
              <div>
                <div class="g_nm vm fs18 b">{holidayDate}</div>
              </div>
              <div class="fs12" style="margin-top: -5px">
                {labels.LBL_Total}:
                <div class="g_nm vm slds-p-left_xx-small">
                  <div
                    class="g_nm pr"
                    style="
                      width: 35px;
                      height: 19px;
                      border-radius: 15px;
                      background: #d9ebf8;
                      color: #0176d3;
                      margin-top: 5px;
                    "
                  >
                    <div
                      class="b"
                      style="
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        translate: -50% -50% 0px;
                      "
                    >
                      {numberOfHolidays}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="fs0" style="margin: -10px">
            <div
              for:each={holidaysInfo}
              for:item="holidayInfo"
              key={holidayInfo}
              class="g_nm w25 fs14"
              style="padding: 10px"
            >
              <div
                style="
                  padding: 15px;
                  border-bottom: 2px solid #0176d3;
                  background: white;
                  border-radius: 5px;
                  border-top: 1px solid rgba(128, 128, 128, 0.2);
                  border-left: 1px solid rgba(128, 128, 128, 0.2);
                  border-right: 1px solid rgba(128, 128, 128, 0.2);
                "
              >
                <div class="l">
                  <div
                    class="g_nm ph15 fs10 b"
                    style="
                      color: #0176d3;
                      background: #d9ebf8;
                      border-radius: 50px;
                      line-height: 20px;
                      padding-left: 15px;
                      padding-right: 15px;
                    "
                  >
                    {holidayInfo.status}
                  </div>
                </div>
                <div style="margin-top: 15px; text-align: left">
                  <div class="b fs16">{holidayInfo.title}</div>
                  <div class="fs12" style="color: #9ca2ab; margin-top: 2px">
                    <div class="g_nm vm">
                      <lightning-formatted-date-time
                        value={holidayInfo.start}
                      ></lightning-formatted-date-time>
                    </div>
                    <div
                      class="g_nm vm"
                      style="
                        height: 1px;
                        background: rgb(1, 118, 211);
                        width: 10px;
                        margin-left: 5px;
                        margin-right: 5px;
                      "
                    ></div>
                    <div class="g_nm vm">
                      <lightning-formatted-date-time
                        value={holidayInfo.end}
                      ></lightning-formatted-date-time>
                    </div>
                  </div>
                </div>
                <div
                  class="mt25 fs12"
                  style="color: #0176d3; margin-top: 25px; text-align: right"
                >
                  <div class="g_nm b">{holidayInfo.nb}</div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="fs0 slds-p-around_small"
            style="background: #f0f1f3; border-radius: 5px; display: none"
          >
            <div class="fs14 w20 g_nm b">
              <div>{labels.LBL_Title}</div>
            </div>
            <div class="fs14 w20 g_nm b">
              <div>{labels.LBL_Start_Date}</div>
            </div>
            <div class="fs14 w20 g_nm b">
              <div>{labels.LBL_End_Date}</div>
            </div>
            <div class="fs14 w20 g_nm b">
              <div>{labels.LBL_Numbers_Of_Days}</div>
            </div>
            <div class="fs14 w20 g_nm b">
              <div>{labels.LBL_Status}</div>
            </div>
          </div>

          <div
            for:each={holidaysInfo}
            for:item="holidayInfo"
            key={holidayInfo}
            style="border-bottom: 1px solid rgb(217, 217, 217); display: none"
          >
            <div class="fs0 slds-p-around_small">
              <div class="fs14 w20 g_nm">
                <div>{holidayInfo.title}</div>
              </div>
              <div class="fs14 w20 g_nm">
                <div>{holidayInfo.start}</div>
              </div>
              <div class="fs14 w20 g_nm">
                <div>{holidayInfo.end}</div>
              </div>
              <div class="fs14 w20 g_nm">
                <div>{holidayInfo.nb}</div>
              </div>
              <div class="fs14 w20 g_nm">
                <div>{holidayInfo.status}</div>
              </div>
            </div>
          </div>
        </div>
        <div if:false={isHoliday}>
          <div
            class="round2x pr body-weekend vt"
            style="background: white; overflow: hidden"
            if:true={isWeekend}
          >
            <div class="cc" style="width: 50%">
              <div class="c">
                <div class="con w25 sq g_nm" style={imageUrlWeekend}></div>
              </div>
              <div class="fs23 b c" style="padding-top: 10px">
                {labels.LBL_Enjoy_Weekend}
              </div>
            </div>
          </div>
          <!-- START OF REPORT HEADER -->
          <div if:false={isWeekend}>
            <div
              class="header-two slds-p-bottom_x-small round2x slds-p-horizontal_small pr"
              style="background: white; margin-bottom: 10px"
            >
              <!-- START GRID -->
              <div class="slds-grid">
                <div class="slds-col slds-size_11-of-12">
                  <div
                    class="g_nm slds-m-right_medium vt search-users"
                    style="width: 200px"
                    if:false={isMember}
                  >
                    <div class="slds-form-element__control">
                      <lightning-input
                      class="searchInput"
                      label={labels.LBL_User_Search}
                      type="search"
                      onclick={handleFilterSearchUser}
                      onchange={handleFilterSearchUser}
                      value={selectedSearchValue}
                    >
                      <!-- <lightning-input
                        label={labels.LBL_User_Search}
                        type="search"
                        onchange={handleFilterSearchUser}
                        value={selectedSearchValue}
                        onfocus={handleFilterSearchUser}
                      > -->
                      </lightning-input>
                      <div
                        if:true={showSearch}
                        class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                      >
                        <ul
                          class="slds-listbox slds-listbox_vertical"
                          role="presentation"
                        >
                          <template for:each={searchResults} for:item="users">
                            <li
                              key={users.Id}
                              data-id={users.Id}
                              data-name={users.Name}
                              role="presentation"
                              onclick={handleSelectUserAfterSearch}
                              class="slds-listbox__item"
                            >
                              <div
                                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                role="option"
                                data-id={users.Id}
                                data-name={users.Name}
                              >
                                <span
                                  class="slds-media__body"
                                  data-id={users.Id}
                                  data-name={users.Name}
                                >
                                  <span
                                    class="slds-truncate"
                                    data-id={users.Id}
                                    data-name={users.Name}
                                  >
                                    {users.Name}
                                  </span>
                                </span>
                              </div>
                            </li>
                          </template>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="g_nm slds-m-right_medium vt" style="width: 130px">
                    <div style="font-size: 12px; padding-top: 0.4rem">
                      {fieldsLabels.CheckIn}
                    </div>
                    <lightning-input
                      type="time"
                      name="CheckInInput"
                      value={currentDateReportHead.Check_In__c}
                      data-field="Check_In__c"
                      onchange={inputValueChangedHead}
                      variant="label-hidden"
                      class="inp-check-in"
                      disabled={readOnly}
                    >
                    </lightning-input>
                  </div>
                  <div class="g_nm slds-m-right_medium vt" style="width: 130px">
                    <div style="font-size: 12px; padding-top: 0.4rem">
                      {fieldsLabels.CheckOut}
                    </div>
                    <lightning-input
                      type="time"
                      name="CheckInInput"
                      value={currentDateReportHead.Check_Out__c}
                      data-field="Check_Out__c"
                      onchange={inputValueChangedHead}
                      variant="label-hidden"
                      class="inp-check-out"
                      disabled={readOnly}
                    >
                    </lightning-input>
                  </div>
                  <div class="g_nm slds-m-right_medium vt">
                    <div style="font-size: 12px; padding-top: 0.4rem">
                      {fieldsLabels.Break}
                    </div>
                    <lightning-combobox
                      class="resetBreak"
                      name="Break"
                      options={breakOptions}
                      value={currentDateReportHead.BreakPicklistValue}
                      dropdown-alignment="auto"
                      data-field="Break__c"
                      data-fieldtype="BreakCombo"
                      onchange={inputValueChangedHead}
                      variant="label-hidden"
                      disabled={readOnly}
                    >
                    </lightning-combobox>
                  </div>
                  <div class="g_nm slds-m-right_medium vt">
                    <div if:true={moreThanOneHourBreak}>
                      <div style="font-size: 12px; padding-top: 0.4rem">
                        {labels.LBL_Add_Hours}
                      </div>
                      <lightning-input
                        type="number"
                        name="BreakInput"
                        value={currentDateReportHead.Break__c}
                        data-field="Break__c"
                        onchange={inputValueChangedHead}
                        placeholder="Specify break time here"
                        min="1.25"
                        max="3"
                        step="0.25"
                        variant="label-hidden"
                        disabled={readOnly}
                      >
                      </lightning-input>
                    </div>
                  </div>
                  <div class="g_nm slds-m-right_medium vt">
                    <!-- START  -->
                    <!-- START BREAK JUSTIFICATION  -->
                    <div lwc:if={showJustificationField}>
                      <div style="font-size: 12px; padding-top: 0.4rem">
                        {fieldsLabels.BreakJustification}
                      </div>
                      <lightning-input
                        type="text"
                        placeholder="Enter text here"
                        name="break_justification"
                        onchange={inputValueChangedHead}
                        maxlength="128"
                        variant="label-hidden"
                        data-field="Break_Justification__c"
                        disabled={readOnly}
                        aria-describedby="break_justification"
                        value={currentDateReportHead.Break_Justification__c}
                      >
                      </lightning-input>
                    </div>
                  </div>
                  <!-- END  BREAK JUSTIFICATION  -->
                  <!-- END  -->
                  <div class="g_nm slds-m-right_medium vt">
                    <div
                      style="
                        font-size: 12px;
                        padding-top: 0.4rem;
                        color: transparent;
                      "
                    >
                    {labels.LBL_Status}
                    </div>
                    <div class="buttons fs0">
                      <div class="g_nm fs14">
                        <input
                          class="cust-check"
                          onchange={inputValueChangedHead}

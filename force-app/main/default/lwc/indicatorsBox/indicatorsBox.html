<template>
    <div class="slds-card" style={backgroundColor}>
        <header class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body slds-truncate">
                    <h2><span class="slds-text-heading_small">{description}</span></h2>
                </div>
            </div>
        </header>
        <template if:false={isVertical}>
            <lightning-layout class="slds-p-around_none" multiple-rows="true" pull-to-boundary="">
                <template for:each={boxes} for:item="box">
                    <lightning-layout-item flexibility="auto" key={box.index} class=" slds-p-around_x-small">
                        <div class=" slds-has-dividers_around-space slds-p-around_x-small">
                            <div class="slds-item" style={box.boxStyle}>
                                <article class="slds-tile  slds-truncate">
                                    <p style={box.fieldStyle} class="slds-align_absolute-center">{box.label}</p>
                                    <p style={box.currentStyle} class="slds-align_absolute-center">
                                        <template if:true={box.isCurrency}>
                                            <lightning-formatted-number value={box.value} format-style="currency"
                                                currency-code={box.currencyIsoCode} currency-display-as="code"
                                                minimum-fraction-digits={box.fractiondigits}>
                                            </lightning-formatted-number>
                                        </template>
                                        <template if:true={box.isNumber}>
                                            <lightning-formatted-number value={box.value} format-style="decimal"
                                                minimum-fraction-digits={box.fractiondigits}>
                                            </lightning-formatted-number>
                                        </template>
                                        <template if:true={box.isPercent}>
                                            <lightning-formatted-number value={box.value} format-style="percent"
                                                minimum-fraction-digits={box.fractiondigits}>
                                            </lightning-formatted-number>
                                        </template>
                                    </p>
                                </article>
                            </div>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
        <template if:true={isVertical}>
            <template for:each={boxes} for:item="box">
                <div key={box.index} class=" slds-has-dividers_around-space slds-p-around_x-small">
                    <div class="slds-item" style={box.boxStyle}>
                        <article class="slds-tile  slds-truncate">
                            <p style={box.fieldStyle} class="slds-align_absolute-center">{box.label}</p>
                            <p style={box.currentStyle} class="slds-align_absolute-center">
                                <template if:true={box.isCurrency}>
                                    <lightning-formatted-number value={box.value} format-style="currency"
                                        currency-code={box.currencyIsoCode} currency-display-as="code"
                                        minimum-fraction-digits={box.fractiondigits}></lightning-formatted-number>
                                </template>
                                <template if:true={box.isNumber}>
                                    <lightning-formatted-number value={box.value} format-style="decimal"
                                        minimum-fraction-digits={box.fractiondigits}></lightning-formatted-number>
                                </template>
                                <template if:true={box.isPercent}>
                                    <lightning-formatted-number value={box.value} format-style="percent"
                                        minimum-fraction-digits={box.fractiondigits}></lightning-formatted-number>
                                </template>
                            </p>
                            <!--<template if:true={box.isGreaterThan}>
                                <p style={box.greaterThanStyle} class="slds-align_absolute-center">
                                    <lightning-formatted-number value={box.value} ></lightning-formatted-number>
                                </p>
                            </template>
                            <template if:true={box.isLessThan}>
                                <p style={box.lessThanStyle} class="slds-align_absolute-center">
                                    <lightning-formatted-number value={box.value}></lightning-formatted-number>
                                </p>
                            </template>
                            <template if:true={box.isNeither}>
                                <p style="font-size: 2rem" class="slds-align_absolute-center">
                                    <lightning-formatted-number value={box.value}></lightning-formatted-number>
                                </p>
                            </template>-->
                        </article>
                    </div>
                </div>
            </template>
        </template>
        <div class="slds-clearfix slds-p-right_x-small slds-p-bottom_xx-small">
            <div class="slds-float_right">
                <a class="slds-align_absolute-center" style="font-size: 0.8rem" href={recordUrl}>{recordName}
                </a>
            </div>
        </div>
    </div>
</template>
